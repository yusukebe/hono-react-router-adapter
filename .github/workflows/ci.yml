name: ci
on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']

jobs:
  vite:
    name: 'Vite'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    strategy:
      matrix:
        node: [20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.5'
      - run: bun install
      - run: bunx playwright install --with-deps
      - run: bun run build
      - run: bun run test:e2e:vite

  cloudflare-pages:
